<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Messgae Button</title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap-grid-3.3.1.min.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="libs/font-awesome-4.2.0/css/font-awesome.min.css"/>
</head>
<body>

<div id="incredible-button" class="message-button-holder">
    <div class="message-button">
        <i class="fa fa-envelope-o"></i>
    </div>
</div>
<div id="message-form-holder">
    <div class="title"><h1>Just send me a message.</h1></div>
    <div id="info-message"></div>
    <form id="message-form" action="">
        <div>
            <label for="message-form-name">Name:</label>
            <input id="message-form-name" type="text"/>
        </div>
        <div>
            <label for="message-form-email">E-mail:</label>
            <input id="message-form-email" type="text"/>
        </div>
        <div>
            <label for="message-form-comment">Message:</label>
            <textarea id="message-form-comment"></textarea>
        </div>
        <button class="message-form-button">Send</button>
    </form>
</div>


<script src="libs/jQuery/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
